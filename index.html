<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/main.js" async defer></script>
  <title>Document</title>
</head>
<style>
  .footer {
    content: '';
    right: 0;
    bottom: 0;
    left: 0;
    height: 50px;
    overflow: hidden;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 0 8px 0 -3px #f6f6f6, 0 9px 1px -3px rgba(0, 0, 0, 0.2), 0 16px 0 -6px #f6f6f6, 0 17px 2px -6px rgba(0, 0, 0, 0.2);
  }
</style>
<body class="flex flex-col mt-40 h-screen items-center text-gray-500">
  <h1 class="text-red-500 text-5xl"> TODOS </h1>
  <div class="w-1/2 mt-3 bg-white">
    <div class="bg-white z-30 rounded-sm w-full shadow-2xl flex flex-col justify-between">
      <div>
        <div class="p-4">
          <div class="relative">
            <input id="input" placeholder="What needs to be done" class="h-14 outline-none placeholder:text-2xl text-2xl w-full pl-10">
            <svg class="absolute top-1/2 -translate-y-1/2 text-gray-300"  xmlns="http://www.w3.org/2000/svg" id="toggle-all" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
              <path d="m6 9 6 6 6-6" />
            </svg>
          </div>
        </div>
        <ul id="list" class="border-t min-h-[10rem] border-t-gray-300">
        </ul>
      </div>
      <footer class="footer p-4 flex justify-between border-t border-t-gray-300">
        <div>
          <span id="count">0</span> item left
        </div>
        <div class="flex gap-2 items-center">
          <a href="#/" class="p-1 inline-block hover:border-red-500 hover:border cursor-pointer"> All </a>
          <a href="#/active" class="p-1 inline-block hover:border-red-500 hover:border cursor-pointer"> Active </a>
          <a href="#/completed" class="p-1 inline-block hover:border-red-500 hover:border cursor-pointer"> Completed </a>
        </div>
        <div id="clear-completed" class="invisible hover:underline cursor-pointer">
          Clear completed
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
